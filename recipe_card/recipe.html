<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WDV321 Advanced Javascript</title>
    <link rel="stylesheet" type="text/css" href="recipe.css">
    <script src = "recipe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>


  </head>
  <body onload = "readyJavaScript();">
    <header>
      <h1>Choose A Recipe</h1>

      <select name = "chooseARecipe" id = "chooseARecipe">
        <option value = "none" selected disabled hidden>Select a Recipe</option>
        <script>
          for(i=0; i<recipeOptions.length; i++)
          {
            document.write("<option value = " + recipeOptionValues[i] + ">" + recipeOptions[i] + "</option>" );
          }
        </script>
      </select>
    </header>

    <h2 class = "recipeName"></h2>

    <div class = "allAccordions">
    <button class="accordion" onClick = "infoFunctionChili(); infoFunctionMacAndCheese(); infoFunctionCookies();">Info</button>
    <div class="panel">
      <p id = "infoChili"></p>
      <p id = "infoMAC"></p>
      <p id = "infoCookies"></p>
      <p id = "infoName"><canvas id ="can"></canvas></p>
      <p id = "infoNew"></p>

    </div>

    <button class="accordion" onClick = "ingredientsFunctionChili(); ingredientsFunctionMacAndCheese(); ingredientsFunctionCookies(); ingredientsFunctionNew()">Ingredients</button>
    <div class="panel">
      <div class = "servingsButtons">
        <p></p>
        <span>Servings: </span>
        <button class = "half" onClick = "halfServingsChangeChili(); halfServingsChangeMacAndCheese(); halfServingsChangeCookies(); halfServingsChangeNew();">Half</button>
        <button class = "normal" onClick = "ingredientsFunctionChili(); ingredientsFunctionMacAndCheese(); ingredientsFunctionCookies(); addIngredientsContent();">Normal</button>
        <button class = "double"onClick = "doubleServingsChangeChili(); doubleServingsChangeMacAndCheese(); doubleServingsChangeCookies(); doubleServingsChangeNew();">Double</button>
      </div>
      <p id = "ingredientsChili"></p>
      <p id = "ingredientsMAC"></p>
      <p id = "ingredientsCookies"></p>
      <span id = "containerNewIngredients">
        <p id = "ingredientsNew"></p>
      </span>
    </div>

    <button class="accordion" onClick = "instructionsFunctionChili(); instructionsFunctionMacAndCheese(); instructionsFunctionCookies();">Instructions</button>
    <div class="panel">
      <p id = "instructionsChili"></p>
      <p id = "instructionsMAC"></p>
      <p id = "instructionsCookies"></p>
      <span id="containerNewInstructions">
        <p id= "instructionsNew"></p>
      </span>
    </div>
    <br>
    </div>
    <br>

  <button id ="addRecipeAccordion" class="accordion">Add My Own Recipe!</button>
  <div id = "addRecipePanel" class="panel">

      <form name ="recipeForm" class = "addRecipeForm" onclick="upload();" onSubmit = "validateForm(); infoFunctionNew(); addInfoContent(); ingredientsFunctionNew(); addIngredientsContent(); instructionsFunctionNew(); addInstructionsContent(); return false">
        <h1>My Recipe</h1>

        <label for="recipeName">Name Of Recipe:</label>
        <input type="text" id="recipeName" name="recipeName"><br>

        <label for="recipeImage">Upload Image:</label>
        <input type="file" accept="image/*" name="recipeImage" id="recipeImage" onchange=upload()><br>

        <label for="servings">Servings It Makes:</label>
        <input type="number" id="servings" name="servings"><br>

        <label for="prepTime">Prep Time:</label>
        <input type="number" id="prepTime" name="prepTime">

        <input type="radio" id="prepTimeMinutes" name="prepTimeMeasurement" value="minutes">
        <label for="prepTimeMinutes">Minutes</label>
        <input type="radio" id="prepTimeHours" name="prepTimeMeasurement" value="hours">
        <label for="prepTimeHours">Hours</label>
        <br>

        <label for="cookTime">Cook Time:</label>
        <input type="number" id="cookTime" name="cookTime">

        <input type="radio" id="cookTimeMinutes" name="cookTimeMeasurement" value="minutes">
        <label for="cookTimeMinutes">Minutes</label>
        <input type="radio" id="cookTimeHours" name="cookTimeMeasurement" value="hours">
        <label for="cookTimeHours">Hours</label>
        <br>

        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="average">Average</option>
          <option value="difficult">Difficult</option>
        </select>
        <br><br>

        <label for="ingredientNumber">Number of ingredients:</label> <br>
        <input type="number" id="ingredientNumber" name="ingredientNumber" value=""><br>

        <a href="#" id="ingredients" onclick="addFieldsIngredients()">Insert Ingredients</a>
        <div id="containerIngredients"></div><br>

        <label for="instructionsNumber">Number of instructions:</label> <br>
        <input type="number" id="instructionsNumber" name="instructionsNumber" value=""><br>

        <a href="#" id="instructions" onclick="addFieldsInstructions()">Insert Instructions</a>
        <div id="containerInstructions"></div>

        <br>


        <input type = "reset" value = "Reset"></input>
        <input type="submit" value="Add Recipe">


      </form>
    </div>

    <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
    </script>

  </body>
</html>
